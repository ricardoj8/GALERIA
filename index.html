<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galería de Imágenes Mundiales</title>
</head>
<body>
    <div>
        <h1>Historial de los Últimos 10 Mundiales</h1>
    </div>
    <div class="gallery">
        <div class="image-container" data-info="Mundial 1986">
            <img src="image/1986.jpg" alt="Mundial 1986">
        </div>
        <div class="image-container" data-info="Mundial 1990">
            <img src="image/1990.jpg" alt="Mundial 1990">
        </div>
        <div class="image-container" data-info="Mundial 1994">
            <img src="image/1994.jpg" alt="Mundial 1994">
        </div>
        <div class="image-container" data-info="Mundial 1998">
            <img src="image/1998.jpg" alt="Mundial 1998">
        </div>
        <div class="image-container" data-info="Mundial 2002">
            <img src="image/2002.jpg" alt="Mundial 2002">
        </div>
        <div class="image-container" data-info="Mundial 2006">
            <img src="image/2006.jpg" alt="Mundial 2006">
        </div>
        <div class="image-container" data-info="Mundial 2010">
            <img src="image/2010.jpg" alt="Mundial 2010">
        </div>
        <div class="image-container" data-info="Mundial 2014">
            <img src="image/2014.jpg" alt="Mundial 2014">
        </div>
        <div class="image-container" data-info="Mundial 2018">
            <img src="image/2018.jpg" alt="Mundial 2018">
        </div>
        <div class="image-container" data-info="Mundial 2022">
            <img src="image/2022.jpg" alt="Mundial 2022">
        </div>
    </div>
    <div class="info-container">
        <h2>Información del Mundial</h2>
        <p id="info-text"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
